<body>
  <h1>Enter x:</h1>
<script>
  function reversenum(){
    let x = document.getElementById("numb").value;
    let result=0;
    while(x>0){
      let p=x%10;
      result=result*10+p;
      x=Math.floor(x/10);
    }
    document.getElementById("demo").innerHTML = result;
  }
</script>
x=<input id="numb">
<button type="button" onclick="reversenum()">Submit</button>
<p id="demo"></p>
