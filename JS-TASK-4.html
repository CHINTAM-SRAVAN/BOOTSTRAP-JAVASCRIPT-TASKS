  <h1>Enter String:</h1>
<script>
   function da() {
        let d = new Date();
        let p=['January', 'February', 'March', 'April', 'May', 'June', 'July','August', 'September', 'October', 'November', 'December'];
        let f=d.getDate()+"/"+p[d.getMonth()]+"/"+d.getFullYear();
        document.getElementById("demo1").innerHTML =f;
      }
  function ti() {
    const d = new Date();
    document.getElementById("demo2").innerHTML = d;
  }
</script>
<button type="button" onclick="da()">show Date</button>
<p id="demo1"></p>
<button type="button" onclick="ti()">show Time</button>
<p id="demo2"></p>
