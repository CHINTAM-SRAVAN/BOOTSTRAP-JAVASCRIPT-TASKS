<html>     
   <head>   

     <style>
      #photo{
        position:relative;
        animation-name:anime1;
        animation-iteration-count:infinite;
        animation-duration:10s;
        
      }
      @keyframes anime1
      {
        from{left:-30%;}
        to{left:50%}
      }
     </style>   
   </head>     
       
   <body>
    <center>    
      <form>     
         <img id ="photo" src = "photo5.png" style="animation-play-state:paused;" /><br><br><br> 
         <h1 style="color:blue">Click the following buttons to handle animation</h1>
         <input type="button" value="Start" onclick="f1()"> 
         <input type="button" value="Stop" onclick="f2()">
      </form> 
    </center>    
      <script>
        function f1(){
          document.getElementById("photo").style.animationPlayState="running";
        }
        function f2(){
          document.getElementById("photo").style.animationPlayState="paused";
        }
      </script>
