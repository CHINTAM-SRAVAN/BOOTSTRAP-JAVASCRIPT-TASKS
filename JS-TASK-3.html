<body>
<script>
  function mul() {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    document.getElementById("demo").innerHTML = num1*num2;
  }
  function div() {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    document.getElementById("demo").innerHTML = num1/num2;
  }
</script>
<br><br><br><br>
1st number:<input id="num1"><br><br>
2nd number:<input id="num2"><br><br>
<button type="button" onclick="mul()">Multiply</button>
<button type="button" onclick="div()">Divide</button>
<p>The result is:</p>
<p id="demo"></p>
